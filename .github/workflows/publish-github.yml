name: Publish Packages

on:
  workflow_dispatch:   #all run manually
  push:
    branches: [ dev ]

jobs: 
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: FluentEmail                                        # set this to your application's name
      GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}   # set this to access token to github.com
      GITHUB_API_KEY: ${{ secrets.GH_NUGET }}                   # set this to access token to github.com
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}               # set this to access token to nuget.org
 
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
    - name: set APP_VERSION based on repo w/MinVer
      run: |
        dotnet tool install -g minver-cli
        APP_VERSION=`minver -t v -d preview`
        echo "Adding version to GITHUB_ENV: APP_VERSION=$APP_VERSION"
        echo "APP_VERSION=$APP_VERSION >> $GITHUB_ENV"

    - name: Find and Replace
      uses: jafin/gha-search-replace@0.2-alpha
      with:
        include: "**/Directory.Build.props"
        search: '{"re":"__REGEXP /lukencode/gi"}'
        replace: "jafin"

    - name: Cat for GitHub Actions
      uses: pCYSl5EDgo/cat@1.0.1
      id: buildprops
      with:
        path: src/Directory.Build.props
    - name: output changed file
      run: echo $TEXT
      env: 
        TEXT: ${{ steps.buildprops.outputs.text }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack
      run: dotnet pack --configuration Release -o ${{ github.workspace }}/packages

    - name: Add Nuget sources
      run: |
          dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --name github

    - name: Upload NuGet package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.APP_NAME }}
        path: "${{ github.workspace }}/packages/*.nupkg"
        
    - name: Publish to Github packages
      run: dotnet nuget push "${{ github.workspace }}/packages/*.nupkg" --source github --api-key ${{ env.GITHUB_API_KEY }} --skip-duplicate

